<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>Вопросы и ответы</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h2>AskPupkin</h2></a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">ASK!</button>
                </form>
                <div class="d-flex align-items-center">
                    <div class="d-flex">
                        <a href="#" class="me-2">log in</a>
                        <a href="#">register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-9">
                <main class="container">
                    <h3 class="me-3 mt-2">Log In</h3>
                    <div class="text-danger">Sorry, this email address allready registred!</div>
                    <form class="mt-4">
                        <div class="row mb-3 align-items-center">
                            <label for="name" class="col-3 col-form-label text-start">Login</label>
                            <div class="col-9">
                            <input type="text" class="form-control" id="name" placeholder="Введите имя">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="email" class="col-3 col-form-label text-start">Email</label>
                            <div class="col-9">
                            <input type="email" class="form-control" id="email" placeholder="Введите email">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="email" class="col-3 col-form-label text-start">NickName</label>
                            <div class="col-9">
                            <input type="text" class="form-control" id="email" placeholder="Введите email">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="email" class="col-3 col-form-label text-start">Upload avatar</label>
                            <div class="col-9">
                            <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="email" class="col-3 col-form-label text-start">Password</label>
                            <div class="col-9">
                            <input class="form-control" type="password">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="email" class="col-3 col-form-label text-start">Repeat password</label>
                            <div class="col-9">
                            <input class="form-control" type="password">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <div class="col-3"></div>
                            <div class="col-9">
                                <button type="submit" class="btn btn-primary px-4">Register!</button>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
            <div class="col-3">
                <aside class="mt-5">
                    <h3>Popular Tags</h3>
                    <div>
                        <a href="#" class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover me-3">perl</a>
                        <a href="#" class="link-danger link-underline-opacity-0 link-underline-opacity-100-hover me-3">python</a>
                        <a href="#" class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover me-3">TechnoPark</a>
                        <a href="#" class="link-danger link-underline-opacity-0 link-underline-opacity-100-hover me-3">MySQL</a>
                        <a href="#" class="link-success link-underline-opacity-0 link-underline-opacity-100-hover me-3">django</a>
                        <a href="#" class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover me-3">Mail.Ru</a>
                        <a href="#" class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover me-3">Voloshin</a>
                        <a href="#" class="link-warning link-underline-opacity-0 link-underline-opacity-100-hover me-3">Firefox</a>
                    </div>
                    <h3 class="mt-3">Best Members</h3>
                    <div class="mb-2"><a href="#">Mr. Freeman</a></div>
                    <div class="mb-2"><a href="#">Dr. House</a></div>
                    <div class="mb-2"><a href="#">Bender</a></div>
                    <div class="mb-2"><a href="#">Queen Victoria</a></div>
                    <div class="mb-2"><a href="#">V. Pupkin</a></div>
                </aside>
            </div>
        </div>
    </div>
</body>
</html>
