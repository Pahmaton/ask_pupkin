{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Вопросы и ответы</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vote-box.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'questions' %}"><h2>AskPupkin</h2></a>
                <form class="d-flex position-relative" role="search" id="search-form" autocomplete="off">
                    <input 
                        id="search-input" 
                        class="form-control me-2" 
                        type="search" 
                        placeholder="Search" 
                        aria-label="Search"
                    />
                    <div id="search-results" class="dropdown-menu w-100 shadow" style="display: none; top: 100%; z-index: 1050;">
                    </div>
                </form>
                <a href="{% url "add_question" %}" class="btn btn-outline-success">ASK!</a>
                {% if user.is_authenticated %}
                {% include "authorized.html" %}
                {% else %}
                {% include "unauthorized.html" %}
                {% endif%}
            </div>
        </nav>
    </header>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-9">
                <main class="container">
                    {% block main %}
                    {% endblock main %}
                </main>
            </div>
            <div class="col-3">
                {% load sidebar_tags %}
                {% show_sidebar %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
