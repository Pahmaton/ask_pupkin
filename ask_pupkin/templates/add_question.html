<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <title>Вопросы и ответы</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h2>AskPupkin</h2></a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">ASK!</button>
                </form>
                <div class="d-flex align-items-center">
                    <img src="../static/images/avatar.jpg" width="42" height="42" class="me-2" alt="avatar image">
                    <div class="d-flex flex-column">
                        Dr.Pepper
                        <div class="d-flex">
                            <a href="#" class="me-2">settings</a>
                            <a href="#">log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-9">
                <main class="container">
                    <h3 class="me-3 mt-2">New Question</h3>
                    <form class="mt-4">
                        <div class="row mb-3 align-items-center">
                            <label for="title" class="col-1 col-form-label text-start">Title</label>
                            <div class="col-11">
                            <input type="text" class="form-control" id="title">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="message" class="col-1 col-form-label text-start">Text</label>
                            <div class="col-11">
                            <textarea class="form-control" id="message" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <label for="tags" class="col-1 col-form-label text-start">Tags</label>
                            <div class="col-11">
                            <input type="text" class="form-control" id="tags">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <div class="col-1"></div>
                            <div class="col-11">
                                <button type="submit" class="btn btn-primary px-4">ASK!</button>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
            <div class="col-3">
                <aside class="mt-5">
                    <h3>Popular Tags</h3>
                    <div>
                        <a href="#" class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover me-3">perl</a>
                        <a href="#" class="link-danger link-underline-opacity-0 link-underline-opacity-100-hover me-3">python</a>
                        <a href="#" class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover me-3">TechnoPark</a>
                        <a href="#" class="link-danger link-underline-opacity-0 link-underline-opacity-100-hover me-3">MySQL</a>
                        <a href="#" class="link-success link-underline-opacity-0 link-underline-opacity-100-hover me-3">django</a>
                        <a href="#" class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover me-3">Mail.Ru</a>
                        <a href="#" class="link-dark link-underline-opacity-0 link-underline-opacity-100-hover me-3">Voloshin</a>
                        <a href="#" class="link-warning link-underline-opacity-0 link-underline-opacity-100-hover me-3">Firefox</a>
                    </div>
                    <h3 class="mt-3">Best Members</h3>
                    <div class="mb-2"><a href="#">Mr. Freeman</a></div>
                    <div class="mb-2"><a href="#">Dr. House</a></div>
                    <div class="mb-2"><a href="#">Bender</a></div>
                    <div class="mb-2"><a href="#">Queen Victoria</a></div>
                    <div class="mb-2"><a href="#">V. Pupkin</a></div>
                </aside>
            </div>
        </div>
    </div>
</body>
</html>
