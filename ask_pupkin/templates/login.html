{% extends "base.html" %}
{% block account %}
{% include 'unauthorized.html' %}
{% endblock %}
{% block main %}
<h3 class="me-3 mt-2">Log In</h3>
{% if error %}
<div class="text-danger">Sorry, wrong password!</div>
{% endif %}
<form class="mt-4">
    <div class="row mb-3 align-items-center">
        <label for="login" class="col-2 col-form-label text-start">Login</label>
        <div class="col-10">
        <input type="text" class="form-control" id="login">
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <label for="password" class="col-2 col-form-label text-start">Password</label>
        <div class="col-10">
        <input type="password" class="form-control" id="password">
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-2"></div>
        <div class="col-10">
            <button type="submit" class="btn btn-primary px-4">Log in!</button>
        </div>
    </div>
    <div class="row mb-3 align-items-center">
        <div class="col-2"></div>
        <div class="col-10">
            <a href="{% url "register" %}">create new account</a>
        </div>
    </div>
</form>
{% endblock %}
